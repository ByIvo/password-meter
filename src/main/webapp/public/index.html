<html ng-app="password-strenght-checker">
<head>
    <title>Check your password complexity</title>
    <link href='fonts/glyphicons-halflings-regular.ttf' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/password-strenght-checker.css" type="text/css">
</head>
<body class="container-fluid" ng-controller="passwordCheckerController">
    <div class="row text-center center-in-middle">
        <form class="col-xs-6 col-xs-offset-3">
            <h3>Type your password below</h3>
            <div class="form-group">
                <input type="text" 
                        autofocus
                        ng-model-options="{debounce: 100}"
                        ng-change="measure()"
                        ng-model="password" class="form-control" id="passwordField" placeholder="Type your password"/> 
         
                <h6>{{passwordResult.complexity}}</h6>
                <div class="progress">
                    <div    class="progress-bar" 
                            role="progressbar" 
                            aria-valuenow="{{passwordResult.score}}" 
                            aria-valuemin="0" 
                            aria-valuemax="100" 
                            ng-style="{'width': (passwordResult.score) + '%'}">
                            {{passwordResult.score}}%
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="vendor/angular/angular.js" type="text/javascript"></script>
    <script src="vendor/angular-resource/angular-resource.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/passwordCheckerController.js" type="text/javascript"></script>
    <script src="js/passwordCheckerService.js" type="text/javascript"></script>
</body>
</html>
